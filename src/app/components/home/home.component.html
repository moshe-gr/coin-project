<main id="top" class="container-fluid parallax px-md-5">
    <a href="#top" title="Back to top" class="fixed-bottom m-2"><img src="assets/arrow-up-circle.svg" alt="Back to top"></a>
    <br><br><br><br>
    <div class="row" *ngIf="coinList.length > 5">
        <app-card [card]="card" *ngFor="let card of coinList" class="col-md-4 col-xl-3 py-2"></app-card>
    </div>
    <div class="text-center mt-5" *ngIf="coinList.length < 50">
        <div class="spinner-border text-info" role="status" style="width: 3rem; height: 3rem;"></div>
        <div>
            <strong>Loading...</strong>
        </div>
    </div>
    <br><br><br><br>
</main>
