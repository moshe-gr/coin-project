<form class="d-flex my-1" #mySearch="ngForm">
    <input #cardSymbol class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success ml-2" type="submit" (click)="search(cardSymbol.value)">Search</button>
</form>
<app-card [card]="res" *ngIf="res"></app-card>
<div class="text-center" *ngIf="noRes">
    <small class="pr-5 text-danger">{{ noRes }}</small>
</div>
